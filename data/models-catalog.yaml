tion Code</summary>\n  \n```python\nfrom llmcompressor import oneshot\nfrom llmcompressor.modifiers.quantization import QuantizationModifier\nfrom transformers import AutoProcessor, Gemma3nForConditionalGeneration\n\n# Load model.\nmodel_id = \"google/gemma-3n-E4B-it\"\nmodel = Gemma3nForConditionalGeneration.from_pretrained(model_id, torch_dtype=\"auto\", device_map=\"auto\")\nprocessor = AutoProcessor.from_pretrained(model_id, trust_remote_code=True)\n\n# Recipe\nrecipe = [\n    QuantizationModifier(\n        targets=\"Linear\",\n        scheme=\"FP8_DYNAMIC\",\n        ignore=[\n            \"re:.*embed_audio.*\",\n            \"re:.*embed_vision.*\",\n            \"re:.*audio_tower.*\",\n            \"re:.*vision_tower.*\",\n            \"re:.*altup.*\",\n            \"re:.*lm_head.*\",\n            \"re:.*laurel.*\",\n            \"re:model\\.language_model\\.layers\\.\\d+\\.per_layer_input_gate\",\n            \"re:model\\.language_model\\.layers\\.\\d+\\.per_layer_projection\",\n            \"model.language_model.per_layer_model_projection\",\n        ],\n    ),\n]\n\nSAVE_DIR = f\"{model_id.split('/')[1]}-{recipe[0].scheme}\"\n\n# Perform oneshot\noneshot(\n    model=model,\n    tokenizer=model_id,\n    recipe=recipe,\n    trust_remote_code_model=True,\n    tie_word_embeddings=True,\n    output_dir=SAVE_DIR,\n)\n\n# Save to disk compressed.\nmodel.save_pretrained(SAVE_DIR, save_compressed=True)\nprocessor.save_pretrained(SAVE_DIR)\n\n\n```\n</details>\n\n## Evaluation\n\nThe model was evaluated using [lm_evaluation_harness](https://github.com/EleutherAI/lm-evaluation-harness) for OpenLLM V1 and V2 text-based benchmarks. The evaluations were conducted using the following commands:\n\n<details>\n<summary>Evaluation Commands</summary>\n\n### OpenLLM V1\n  \n```\nlm_eval \\\n  --model vllm \\\n  --model_args pretrained=\"<model_name>\",dtype=auto,add_bos_token=false,max_model_len=4096,gpu_memory_utilization=0.8,enable_chunked_prefill=True,enforce_eager=True,trus