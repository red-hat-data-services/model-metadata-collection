      description: This model was obtained by quantizing activations and weights of Qwen3-8B to FP8 data type.
      readme: "# Qwen3-8B-FP8-dynamic\n\n## Model Overview\n- **Model Architecture:** Qwen3ForCausalLM\n  - **Input:** Text\n  - **Output:** Text\n- **Model Optimizations:**\n  - **Activation quantization:** FP8\n  - **Weight quantization:** FP8\n- **Intended Use Cases:**\n  - Reasoning.\n  - Function calling.\n  - Subject matter experts via fine-tuning.\n  - Multilingual instruction following.\n  - Translation.\n- **Out-of-scope:** Use in any manner that violates applicable laws or regulations (including trade compliance laws).\n- **Release Date:** 05/02/2025\n- **Version:** 1.0\n- **Model Developers:** RedHat (Neural Magic)\n\n### Model Optimizations\n\nThis model was obtained by quantizing activations and weights of [Qwen3-8B](https://huggingface.co/Qwen/Qwen3-8B) to FP8 data type.\nThis optimization reduces the number of bits used to represent weights and activations from 16 to 8, reducing GPU memory requirements (by approximately 50%) and increasing matrix-multiply compute throughput (by approximately 2x).\nWeight quantization also reduces disk size requirements by approximately 50%.\n\nOnly weights and activations of the linear operators within transformers blocks are quantized.\nWeights are quantized with a symmetric static per-channel scheme, whereas activations are quantized with a symmetric dynamic per-token scheme.\nThe [llm-compressor](https://github.com/vllm-project/llm-compressor) library is used for quantization.\n\n\n## Deployment\n\nThis model can be deployed efficiently using the [vLLM](https://docs.vllm.ai/en/latest/) backend, as shown in the example below.\n\n```python\nfrom vllm import LLM, SamplingParams\nfrom transformers import AutoTokenizer\n\nmodel_id = \"RedHatAI/Qwen3-8B-FP8-dynamic\"\nnumber_gpus = 1\nsampling_params = SamplingParams(temperature=0.6, top_p=0.95, top_k=20, min_p=0, max_tokens=256)\n\nmessages = [\n    {\"role\": \"user\", \"content\": prompt}\n]\n\ntokenizer = AutoTokenizer.from_pretrained(model_id)\n\nmessages = [{\"role\": \"user\", \"content\": \"Give me a short introduction to large language model.\"}]\n\nprompts = tokenizer.apply_chat_template(messages, add_generation_prompt=True, tokenize=False)\n\nllm = LLM(model=model_id, tensor_parallel_size=number_gpus)\n\noutputs = llm.generate(prompts, sampling_params)\n\ngenerated_text = outputs[0].outputs[0].text\nprint(generated_text)\n```\n\nvLLM aslo supports OpenAI-compatible serving. See the [documentation](https://docs.vllm.ai/en/latest/) for more details.\n\n## Creation\n\n<details>\n  <summary>Creation details</summary>\n  This model was created with [llm-compressor](https://github.com/vllm-project/llm-compressor) by running the code snippet below. \n\n\n  ```python\n  from llmcompressor.modifiers.quantization import QuantizationModifier\n  from llmcompressor.transformers import oneshot\n  from transformers import AutoModelForCausalLM, AutoTokenizer\n  \n  # Load model\n  model_stub = \"Qwen/Qwen3-8B\"\n  model_name = model_stub.split(\"/\")[-1]\n\n  model = AutoModelForCausalLM.from_pretrained(model_stub)\n\n  tokenizer = AutoTokenizer.from_pretrained(model_stub)\n\n  # Configure the quantization algorithm and scheme\n  recipe = QuantizationModifier(\n      ignore=[\"lm_head\"],\n      targets=\"Linear\",\n      scheme=\"FP8_dynamic\",\n  )\n\n  # Apply quantization\n  oneshot(\n      model=model,\n      recipe=recipe,\n  )\n  \n  # Save to disk in compressed-tensors format\n  save_path = model_name + \"-FP8-dynamic\"\n  model.save_pretrained(save_path)\n  tokenizer.save_pretrained(save_path)\n  print(f\"Model and tokenizer saved to: {save_path}\")\n  ```\n</details>\n \n\n\n## Evaluation\n\nThe model was evaluated on the OpenLLM leaderboard tasks (versions 1 and 2), using [lm-evaluation-harness](https://github.com/EleutherAI/lm-evaluation-harness), and on reasoning tasks using [lighteval](https://github.com/neuralmagic/lighteval/tree/reasoning).\n[vLLM](https://docs.vllm.ai/en/stable/) was used for all evaluations.\n\n<details>\n  <summary>Evaluation details</summary>\n\n  **lm-evaluation-harness**\n  ```\n  lm_eval \\\n    --model vllm \\\n    --model_args pretrained=\"RedHatAI/Qwen3-8B-FP8-dynamic\",dtype=auto,gpu_memory_utilization=0.5,max_model_len=8192,enable_chunk_prefill=True,tensor_parallel_size=1 \\\n    --tasks openllm \\\n    --apply_chat_template\\\n    --fewshot_as_multiturn \\\n    --batch_size auto\n  ```\n\n  ```\n  lm_eval \\\n    --model vllm \\\n    --model_args pretrained=\"RedHatAI/Qwen3-8B-FP8-dynamic\",dtype=auto,gpu_memory_utilization=0.5,max_model_len=8192,enable_chunk_prefill=True,tensor_parallel_size=1 \\\n    --tasks mgsm \\\n    --apply_chat_template\\\n    --batch_size auto\n  ```\n\n  ```\n  lm_eval \\\n    --model vllm \\\n    --model_args pretrained=\"RedHatAI/Qwen3-8B-FP8-dynamic\",dtype=auto,gpu_memory_utilization=0.5,max_model_len=16384,enable_chunk_prefill=True,tensor_parallel_size=1 \\\n    --tasks leaderboard \\\n    --apply_chat_template\\\n    --fewshot_as_multiturn \\\n    --batch_size auto\n  ```\n\n  **lighteval**\n  \n  lighteval_model_arguments.yaml\n  ```yaml \n  model_parameters:\n    model_name: RedHatAI/Qwen3-8B-FP8-dynamic\n    dtype: auto\n    gpu_memory_utilization: 0.9\n    max_model_length: 40960\n    generation_parameters:\n      temperature: 0.6\n      top_k: 20\n      min_p: 0.0\n      top_p: 0.95\n      max_new_tokens: 32768\n  ```\n\n  ```\n  lighteval vllm \\\n    --model_args lighteval_model_arguments.yaml \\\n    --tasks lighteval|aime24|0|0 \\\n    --use_chat_template = true\n  ```\n\n  ```\n  lighteval vllm \\\n    --model_args lighteval_model_arguments.yaml \\\n    --tasks lighteval|aime25|0|0 \\\n    --use_chat_template = true\n  ```\n\n  ```\n  lighteval vllm \\\n    --model_args lighteval_model_arguments.yaml \\\n    --tasks lighteval|math_500|0|0 \\\n    --use_chat_template = true\n  ```\n\n  ```\n  lighteval vllm \\\n    --model_args lighteval_model_arguments.yaml \\\n    --tasks lighteval|gpqa:diamond|0|0 \\\n    --use_chat_template = true\n  ```\n\n  ```\n  lighteval vllm \\\n    --model_args lighteval_model_arguments.yaml \\\n    --tasks extended|lcb:codegeneration \\\n    --use_chat_template = true\n  ```\n\n</details>\n\n### Accuracy\n\n<table>\n  <tr>\n   <th>Category\n   </th>\n   <th>Benchmark\n   </th>\n   <th>Qwen3-8B\n   </th>\n   <th>Qwen3-8B-FP8-dynamic<br>(this model)\n   </th>\n   <th>Recovery\n   </th>\n  </tr>\n  <tr>\n   <td rowspan=\"7\" ><strong>OpenLLM v1</strong>\n   </td>\n   <td>MMLU (5-shot)\n   </td>\n   <td>71.95\n   </td>\n   <td>72.30\n   </td>\n   <td>100.5%\n   </td>\n  </tr>\n  <tr>\n   <td>ARC Challenge (25-shot)\n   </td>\n   <td>61.69\n   </td>\n   <td>61.60\n   </td>\n   <td>99.9%\n   </td>\n  </tr>\n  <tr>\n   <td>GSM-8K (5-shot, strict-match)\n   </td>\n   <td>75.97\n   </td>\n   <td>80.52\n   </td>\n   <td>106.0%\n   </td>\n  </tr>\n  <tr>\n   <td>Hellaswag (10-shot)\n   </td>\n   <td>56.52\n   </td>\n   <td>55.95\n   </td>\n   <td>99.0%\n   </td>\n  </tr>\n  <tr>\n   <td>Winogrande (5-shot)\n   </td>\n   <td>65.98\n   </td>\n   <td>66.22\n   </td>\n   <td>100.4%\n   </td>\n  </tr>\n  <tr>\n   <td>TruthfulQA (0-shot, mc2)\n   </td>\n   <td>53.17\n   </td>\n   <td>52.39\n   </td>\n   <td>98.5%\n   </td>\n  </tr>\n  <tr>\n   <td><strong>Average</strong>\n   </td>\n   <td><strong>64.21</strong>\n   </td>\n   <td><strong>64.83</strong>\n   </td>\n   <td><strong>101.0%</strong>\n   </td>\n  </tr>\n  <tr>\n   <td rowspan=\"7\" ><strong>OpenLLM v2</strong>\n   </td>\n   <td>MMLU-Pro (5-shot)\n   </td>\n   <td>34.57\n   </td>\n   <td>37.82\n   </td>\n   <td>109.4%\n   </td>\n  </tr>\n  <tr>\n   <td>IFEval (0-shot)\n   </td>\n   <td>84.77\n   </td>\n   <td>84.56\n   </td>\n   <td>99.8%\n   </td>\n  </tr>\n  <tr>\n   <td>BBH (3-shot)\n   </td>\n   <td>25.47\n   </td>\n   <td>27.20\n   </td>\n   <td>106.8%\n   </td>\n  </tr>\n  <tr>\n   <td>Math-lvl-5 (4-shot)\n   </td>\n   <td>51.05\n   </td>\n   <td>51.90\n   </td>\n   <td>101.7%\n   </td>\n  </tr>\n  <tr>\n   <td>GPQA (0-shot)\n   </td>\n   <td>0.00\n   </td>\n   <td>0.00\n   </td>\n   <td>---\n   </td>\n  </tr>\n  <tr>\n   <td>MuSR (0-shot)\n   </td>\n   <td>10.02\n   </td>\n   <td>10.65\n   </td>\n   <td>---\n   </td>\n  </tr>\n  <tr>\n   <td><strong>Average</strong>\n   </td>\n   <td><strong>34.31</strong>\n   </td>\n   <td><strong>35.35</strong>\n   </td>\n   <td><strong>103.0%</strong>\n   </td>\n  </tr>\n  <tr>\n   <td><strong>Multilingual</strong>\n   </td>\n   <td>MGSM (0-shot)\n   </td>\n   <td>25.97\n   </td>\n   <td>25.80\n   </td>\n   <td>99.4%\n   </td>\n  </tr>\n  <tr>\n   <td rowspan=\"6\" ><strong>Reasoning<br>(generation)</strong>\n   </td>\n   <td>AIME 2024\n   </td>\n   <td>74.58\n   </td>\n   <td>76.35\n   </td>\n   <td>102.4%\n   </td>\n  </tr>\n  <tr>\n   <td>AIME 2025\n   </td>\n   <td>65.21\n   </td>\n   <td>63.75\n   </td>\n   <td>97.8%\n   </td>\n  </tr>\n  <tr>\n   <td>GPQA diamond\n   </td>\n   <td>58.59\n   </td>\n   <td>61.11\n   </td>\n   <td>104.3%\n   </td>\n  </tr>\n  <tr>\n   <td>Math-lvl-5\n   </td>\n   <td>97.60\n   </td>\n   <td>96.60\n   </td>\n   <td>99.0%\n   </td>\n  </tr>\n  <tr>\n   <td>LiveCodeBench\n   </td>\n   <td>56.27\n   </td>\n   <td>56.60\n   </td>\n   <td>100.6%\n   </td>\n  </tr>\n</table>"
