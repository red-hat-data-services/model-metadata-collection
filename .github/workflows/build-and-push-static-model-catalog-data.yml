name: Build and Push Static Model Catalog Data Image

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push-static-model-catalog-data.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'data/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push-static-model-catalog-data.yml'
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: opendatahub/odh-model-metadata-collection

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # disable any implicit "latest"; weâ€™ll add it explicitly below
          flavor: |
            latest=false
          tags: |
            # branch and branch-<shortsha>
            type=ref,event=branch
            type=ref,event=branch,suffix=-{{sha}}
            # pull request tag (e.g. "pr-42")
            type=ref,event=pr
            # standalone sha tag with explicit prefix (e.g. "sha-90dd603")
            type=sha,prefix=sha-
            # latest only on main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build and push static model catalog data image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64,linux/ppc64le

      - name: Output static model catalog data image details
        run: |
          echo "Static model catalog data image pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /'
